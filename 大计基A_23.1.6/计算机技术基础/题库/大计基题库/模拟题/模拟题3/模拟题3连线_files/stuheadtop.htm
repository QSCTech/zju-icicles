function checkRunTime(startDate,nowDate){

	//分解年、月、日
	DateTime1 = new Array(); 
	DateTime1 = startDate.split("-");
	
	DateTime2 = new Array(); 
	DateTime2 = nowDate.split("-");
	
	
	var year1 = DateTime1[0];
	var month1 = DateTime1[1];
	var day1 = DateTime1[2];
	var hour1 = DateTime1[3];
	var minitue1 = DateTime1[4];
	var second1 = DateTime1[5];
	
	var year2 = DateTime2[0];
	var month2 = DateTime2[1];
	var day2 = DateTime2[2];
	var hour2 = DateTime2[3];
	var minitue2 = DateTime2[4];
	var second2 = DateTime2[5];
	
	 
	//用得到的年、月、日生成日期对象
	var Time1 = new Date(year1,month1 - 1,day1,hour1,minitue1,second1);
	var Time2 = new Date(year2,month2 - 1,day2,hour2,minitue2,second2);

    
	var objExamins = FindObj("nowExamins");
	//alert(objExamins.innerHTML);
	var examinsid = parseInt(objExamins.innerHTML);

	//alert(examinsid);
	
	
	
	//计算出当前日期与发布日期之间的毫秒差值
	var diff = Time2.getTime() - Time1.getTime();
	
	//alert(diff);
	var days = Math.floor(diff/(1000*3600*24));
	var hours = Math.floor((diff - days*1000*3600*24)/(1000*3600));
	var minitues = Math.floor((diff - days*1000*3600*24 - hours*1000*3600)/(1000*60));
	var seconds = Math.floor((diff - days * 1000 * 3600 * 24 - hours * 1000 * 3600 - minitues * 1000 * 60) / 1000);
	
	var rt="";
	rt=days+"天"+hours +"小时" + minitues + "分" + seconds + "秒 ";

	//alert(rt);
		
	if(days==0 && hours==0 &&  (minitues==5 || minitues==10 || minitues==15) && seconds==0) 
	{
		alert("时间还有" + minitues + "分钟,请抓紧保存！时间一到系统会自动交卷并退出测试！");
		
	}
	if(days==0 && hours==0 &&  (minitues<=15)) 
	{
		var objTime1=document.all("lblRareTime");
		if(objTime1!=null)
			objTime1.innerHTML="剩余:<font color='#ff0000'><b>" + rt + "</b></font>";
	}	
	if(days==0 && hours==0 &&  minitues==0 && seconds==0) 
	{
	    alert("时间已到！请马上交卷，否则2分钟后系统自动交卷并退出考试！");
	    //window.top.frames[1].location = "HandIn.aspx?examinsid=" + examinsid + "&menuitem=st";
	}
	//alert(minitues);
	if ((days == -1) && (minitues == 58) && seconds ==0 ) {
	    //alert("现在进行系统交卷！");

	    //alert("HandIn.aspx?examinsid=" + examinsid + "&menuitem=st");
	    window.top.frames[1].location = "HandIn.aspx?examinsid=" + examinsid + "&menuitem=st";
	}

	return (days + "天" + hours + "小时" + minitues + "分" + seconds + "秒 " + examinsid);
	

}

<SCRIPT language=JScript>
　
　　 function initAd() 
　　 {
　　     document.all.AdLayer.style.posTop = -200;//设置onLoad事件激发以后，广告层相对于固定后的y方向位置
　　     document.all.AdLayer.style.visibility = 'visible';//设置层为可见
　　     MoveLayer('AdLayer');//调用函数MoveLayer()
　　 }
　　 
　　 function MoveLayer(layerName) 
　　 {
　　     var x =window.parent.document.documentElement.scrollWidth-20 - AdLayer.style.posWidth;//  800;//浮动广告层固定于浏览器的x方向位置
　　     //alert(x);
　　     var y = 3;//浮动广告层固定于浏览器的y方向位置
　　     var diff = (document.body.scrollTop + y - document.all.AdLayer.style.posTop)*.40;
　　     var y = document.body.scrollTop + y - diff;
　　     eval("document.all." + layerName + ".style.posTop = y");
　　     eval("document.all." + layerName + ".style.posLeft = x");//移动广告层
　　     setTimeout("MoveLayer('AdLayer');", 20);//设置20毫秒后再调用函数MoveLayer()
　　 }
