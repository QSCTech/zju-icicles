<!DOCTYPE html>
<style>
    h2 {
        color:aquamarine;
        font-size: 20px;
    }
    p {
        margin-left: 10px;
        color: brown;
        font-size: 20px;
    }
    input {
        margin-left: 10px;
        display: inline-block;
    }
    #submit {
        display: block;
    }
</style>
<html>
    <h1>Log In</h1>
    <h2>Dopost</h2>
    <form action="http://localhost:8080/dopost" method="post">
        <p>Username:<input type="text" name="login"></p>
        <p>Password:<input type="password" name="pass"></p>
        <input id="submit" type="submit" value="Send - dopost">
    </form>
    <h2>Not Dopost</h2>
    <form action="http://localhost:8080/didpost" method="post">
        <p>Username:<input type="text" name="login"></p>
        <p>Password:<input type="password" name="pass"></p>
        <input id="submit" type="submit" value="Send - didpost">
    </form>
</html>
